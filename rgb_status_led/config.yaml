name: "RGB LED Controller"
description: "WS281X RGB LED controller service - Control LEDs via REST API from HA automations"
version: "2.1.3"
slug: "rgb_status_led"
url: "https://github.com/AirHackerP/haos42-addons/tree/main/rgb_status_led"
arch:
  - aarch64
  - armv7
startup: services
boot: auto
init: false

# Hardware access - required for WS281X GPIO/PWM control
privileged:
  - SYS_RAWIO
full_access: true
apparmor: false
host_pid: true
host_network: true

# Network port for HTTP API
ports:
  8099/tcp: 8099

# Configuration options
options:
  gpio_pin: 18
  led_count: 8
  brightness: 50

schema:
  gpio_pin: int
  led_count: int
  brightness: int(1,100)

# Map devices for GPIO access
map:
  - share:rw

devices:
  - /dev/mem
  - /dev/gpiomem
  - /dev/spidev0.0
  - /dev/spidev0.1
